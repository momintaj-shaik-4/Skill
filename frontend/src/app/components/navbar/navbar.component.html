<nav class="bg-gradient-to-r from-slate-900 to-slate-900 px-4 py-2 flex items-center justify-between text-white shadow-lg relative z-50 border-3 border-slate-800">

  <div class="flex items-center gap-2">
    <img src="https://th.bing.com/th/id/OIP.ywRuSSxFyb5AoUlw3gZ2dgAAAA?w=179&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7"
      alt="SkillOrbit Logo"
      class="w-10 h-10 rounded-full bg-white p-1 shadow-md hover:scale-110 transition-transform duration-200" />
    <span class="text-lg font-bold">SkillOrbit</span>
  </div>

  <button
    (click)="toggleMenu()"
    class="md:hidden p-2 rounded hover:bg-white/10 transition-colors"
  >
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
  </button>

  <div
    [class.hidden]="!isMenuOpen"
    class="absolute md:relative top-full left-0 md:top-auto w-full md:w-auto bg-cyan-600 md:bg-transparent md:flex p-2 md:p-0 flex-col md:flex-row gap-1 shadow-lg md:shadow-none"
  >
    <a routerLink="/" routerLinkActive="bg-white/20" [routerLinkActiveOptions]="{exact: true}" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-black/10 transition-colors">
      <i class="fa-solid fa-house w-5 text-center"></i>
      <span>Home</span>
    </a>
    <a routerLink="/about" routerLinkActive="bg-white/20" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-white/10 transition-colors">
      <i class="fa-solid fa-circle-info w-5 text-center"></i>
      <span>About</span>
    </a>
    
    <ng-container *ngIf="!isLoggedIn()">
        <a routerLink="/register" routerLinkActive="bg-white/20" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-white/10 transition-colors">
          <i class="fa-solid fa-user-plus w-5 text-center"></i>
          <span>Register</span>
        </a>
        <a routerLink="/login" routerLinkActive="bg-white/20" class="flex items-center gap-2 px-3 py-2 rounded hover:bg-white/10 transition-colors">
          <i class="fa-solid fa-right-to-bracket w-5 text-center"></i>
          <span>Login</span>
        </a>
    </ng-container>

    <ng-container *ngIf="isLoggedIn()">
        <button (click)="logout()" class="flex items-center gap-2 text-left w-full px-3 py-2 rounded hover:bg-white/10 transition-colors">
          <i class="fa-solid fa-right-from-bracket w-5 text-center"></i>
          <span>Logout</span>
        </button>
    </ng-container>
  </div>
</nav>
